name: Standard Workflow

on:
  pull_request:
    branches:
      [
        'main',
        'development',
        'release/*',
        'staging/*',
        'hotfix/*',
        'feat/*',
        'bugfix/*',
        'chore/*',
        'refactor/*',
        'docs/*',
        'style/*',
        'test/*',
        'ci/*',
        'perf/*',
        'build/*',
        'deploy/*',
        'security/*',
        'archive/*',
      ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  build:
    name: Ionic Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build app with development configuration
        run: npm run build -- --configuration=development

  build-functions:
    name: Build Functions
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Change to functions directory
        run: cd functions

      - name: Install dependencies for functions
        run: npm ci

      - name: Build functions
        run: npm run build

      - name: Change back to project root
        run: cd ..
